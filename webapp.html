<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Couple Generator üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #d6336c;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      color: #777;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 100%;
      border: 2px solid #f8b500;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    .entered-names {
      color: #999;
      font-size: 14px;
      margin-top: 15px;
    }

    .entered-names span {
      background-color: #f9f9f9;
      border-radius: 6px;
      padding: 4px 8px;
      margin: 3px;
      display: inline-block;
    }

    .couple {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #f39c12;
    }

    .heart {
      color: #e74c3c;
      font-size: 28px;
      padding: 0 10px;
    }

    .back-link {
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #d6336c;
      font-weight: bold;
    }

    .clear {
      margin-top: 10px;
      background-color: #999;
    }

    .clear:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Couple Generatorüíò</h1>
    <p>Add names and let fate decide the perfect pair!</p>

    <input type="text" id="nameInput" placeholder="Enter a name..." />
    <button onclick="addName()">Add Name</button>
    <button onclick="generateCouple()">Generate Couple</button>
    <button class="clear" onclick="clearCouples()">Clear Couples</button>

    <div class="entered-names" id="enteredNames">
      <h4>Names Entered:</h4>
      <div id="namesList"></div>
    </div>

    <div class="couple" id="coupleResult"></div>

    <div class="back-link">
      <a href="scratch.html">‚Üê Back to Scratch Page</a>
    </div>
  </div>

  <script>
    let names = [];
    let couples = [];

    // Add name to list
    function addName() {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();
      if (name && !names.includes(name)) {
        names.push(name);
        nameInput.value = '';
        updateNamesDisplay();
      }
    }

    // Handle "Enter" key to add name
    document.getElementById('nameInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        addName();
      }
    });

    // Update list of entered names
    function updateNamesDisplay() {
      const list = document.getElementById('namesList');
      list.innerHTML = '';
      names.forEach(name => {
        const span = document.createElement('span');
        span.textContent = name;
        list.appendChild(span);
      });
    }

    // Generate a random couple
    function generateCouple() {
      if (names.length < 2) {
        document.getElementById('coupleResult').textContent = 'Not enough names!';
        return;
      }

      // Pick two unique random names
      const shuffled = [...names].sort(() => 0.5 - Math.random());
      const [person1, person2] = shuffled;

      const result = `${person1} <span class="heart">‚ù§Ô∏è</span> ${person2}`;
      document.getElementById('coupleResult').innerHTML = result;
      couples.push([person1, person2]);
    }

    // Clear couple display
    function clearCouples() {
      document.getElementById('coupleResult').innerHTML = '';
    }
  </script>
</body>
</html>
